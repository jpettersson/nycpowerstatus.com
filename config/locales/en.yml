en:
  tweet:
    url: "http://nycpowerstatus.com"
    text: "Keep track of NYC power grid issues at"

  index:
    subtitle: "Right now about %{pretty_outage_percent}% of %{provider}'s %{total_customers} customers are without power. But they are <a href=\"%{link}\">working on it.</a>."

  area:
    subtitle: "At the moment %{pretty_outage_percent}% of %{provider}'s customers in %{area} are without power. But they are <a href=\"%{link}\">working on it.</a>."

  providers:
    ConEd:
      name: "Con Edison"
      title: "Does NYC have power?"
      root_area_name: "NYC"
      sub_area_descriptors: ["borough", "neighborhood"]
      twitter: https://twitter.com/ConEdison

    LIPA:
      name: "LIPA"
      title: "Does Long Island have power?"
      root_area_name: "Long Island"
      sub_area_descriptors: ["area1", "area2"]
      twitter: https://twitter.com/LIPAnews